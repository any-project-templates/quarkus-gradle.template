pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        mavenLocal()
    }
    plugins {
        id "${quarkusPluginId}" version "${quarkusPluginVersion}"
        id 'org.kordamp.gradle.jandex' version '1.0.0'
    }
}
rootProject.name='application'

include(
        'modules:core'
)

findProject(':modules:core')?.name = 'core'


